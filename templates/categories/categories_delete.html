{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Delete a Category Record</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-2"></div>
    <p>You sure you want to delete your <strong>{{ categories.id }} </strong> with a {{category.category}}</p>
                <input class="btn btn-success" 
                       type="button" value="Keep this category record - it is nice" 
                       onclick="window.history.go(-1);"/>
                <input class="btn btn-danger" type="submit" value="Destroy this category record!"/>
            </form>  </form>
{% endblock %}
