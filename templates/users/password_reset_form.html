{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock %}

{% block content %}

          <h1 class="mt-2">{{acct_name}} Password Reset</h1>

	{{ form|crispy }}

    </form>
 </div>  
 </div>
 </div> 
{% endblock %}
