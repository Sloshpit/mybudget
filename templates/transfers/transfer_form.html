{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

      <h1 class="text-center  font-weight-lighter p-0 mt-2">Transfer Accounts</h1>
          <p class="text-center">Transfer your funds from one account to another.</p>
          <div class="col-sm-12">
            <div class=" row justify-content-center mb-3">
            <form method="post" class="text-left border p-3 bg-white font-weight-lighter">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="mt-2"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          </div>
           
{% endblock %}
